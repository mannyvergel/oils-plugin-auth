{% extends 'templates/main.html' %}

{% block title %}Register Admin{% endblock %}

{% block head %}
{% endblock %}

{% block content %}



<div class="row justify-content-center">
  
  <div class="medium-6 columns medium-centered col-lg-6 col-centered">
  <h1>Register Admin</h1>
    <div class="alert alert-warning">Looks like you haven't created an admin user yet. Please create one.</div>
    <form action="/register-admin" method="post" class="form"> 
      <input type="hidden" name="_csrf" value="{{_csrf}}"/>
      
      <div class="form-group">
        <label for="invitationCode">Username: {{defaultAdminUsername}}</label>
      </div>
     

      <div class="form-group">
        {#<label for="fullname">Full Name</label>#}
        <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Full Name" value="{{user.fullname}}"  style="max-width: 400px;"/>
      </div>
       
      <div class="form-group">
        {#<label for="email">Email</label>#}
        <input type="text" class="form-control" name="email" id="email" placeholder="Email" value="{{user.email}}"  style="max-width: 400px;"/> 
      </div>
      
      <div class="form-group">
        {#<label for="email">Password</label>#}
        <input type="password" class="form-control" name="password" placeholder="Password" value="" style="max-width: 400px;"/> 
      </div>

      <div class="form-group">
      <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" value=""  style="max-width: 400px;"/> 
      </div>

    

      <button type="submit" class="small button btn btn-primary">Register Admin</button>
      
    </form>

  </div>
  
  
</div>

{% endblock %}
